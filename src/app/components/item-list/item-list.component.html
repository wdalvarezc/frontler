<div class="container" style="padding-top: 2rem;">
    <h2>Lista de Elementos</h2>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Edad</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items$ | async">
                <td>{{ item.nombre }}</td>
                <td>{{ item.correo }}</td>
                <td>{{ item.edad }}</td>
                <td>
                    <button (click)="deleteItem(item.id)" class="btn btn-danger">Eliminar</button>
                    <button [routerLink]="['/edit', item.id]" class="btn btn-primary">Editar</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>
